<!DOCTYPE html>


<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>

        <script>

            $(document).ready(function () {

                $("#btn1").click(function () {

                    $("p").hide();

                });




                $("#btn2").click(function () {

                    $("p").show();
                });

                $("#btn3").click(function () {

                    $("p").toggle();
                });

                $("#btn4").click(function () {

                    $("p").fadeIn(1000);
                });

                $("#btn5").click(function () {

                    $("p").fadeOut(1000);
                });

                $("#btn6").click(function () {

                    $("p").slideUp(1000);
                });
                $("#btn7").click(function () {

                    $("p").slideDown(1000);
                });



                $("#btn1").mouseenter(function () {

                    $("p").hide();

                });


                $("#btn8").click(function () {

                    //get from input field
                    var username = $("#username").val();

                    //get from tag
                    var data = $("#data").text();

                    alert(username);
                    alert(data);

                });

                $("#btn9").click(function () {

                    //set values 
                    $("#username").val("New Value");
                    $("#data").text("New Value");

                });


               $("#btn10").click(function(){
                   
                  $("#data").css({"background":"red","color":"blue"});         
        
               });


            });



        </script>

    </head>
    <body>
        <h1>JQuery</h1>


        <button id="btn1" >Hide P</button>
        <button id="btn2" >Show P</button>
        <button id="btn3"  >Toggle P</button>

        <button id="btn4">Fide In</button>
        <button id="btn5">Fide Out</button>

        <button id="btn6">Slide Up</button>
        <button id="btn7">Slide Down</button>


        <p>This is paragraph</p>

        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>
        <p>This is paragraph</p>


        <hr>

        <div>

            <button id="btn8" >Click</button>

            <input type="text" id="username" placeholder="Enter Username" />

            <h1 id="data" >This is some content</h1>


            <button id="btn9" >Set</button>
            
            <button id="btn10">Change css</button>

        </div>



    </body>
</html>
