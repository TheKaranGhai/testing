<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style1.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <div class="container" style="text-align: center">


            <h1>Button Classes</h1>
            <div class="row">
                <div class="col-sm-4">

                    <input type="button" value="Simple Button" />
                    <br><br>
                    <input type="button" value="Simple Button (btn btn-primary)" class="btn btn-primary" />
                    <br><br>
                    <input type="button" value="Simple Button (btn btn-secondary)" class="btn btn-secondary" />
                    <br><br>
                    <input type="button" value="Simple Button (btn btn-success)" class="btn btn-success" />
                    <br><br>
                    <input type="button" value="Simple Button (btn btn-warning)" class="btn btn-warning" />
                    <br><br>
                    <input type="button" value="Simple Button (btn btn-danger)" class="btn btn-danger" />
                    <br><br>
                    <input type="button" value="Simple Button (btn btn-dark)" class="btn btn-dark" />
                    <br><br>
                    <input type="button" value="Simple Button (btn btn-light)" class="btn btn-light" />
                    <br><br>
                    <input type="button" value="Simple Button (btn btn-info)" class="btn btn-info" />
                    <br><br>
                    <input type="button" value="Simple Button (btn btn-link)" class="btn btn-link" />


                </div>
                <div class="col-sm-4">

                    <button> Simple Button</button>
                    <br><br>
                    <button class="btn btn-primary"> Simple Button (btn btn-primary)</button>
                    <br><br>
                    <button class="btn btn-secondary"> Simple Button (btn btn-secondary)</button>
                    <br><br>
                    <button class="btn btn-success"> Simple Button (btn btn-success)</button>
                    <br><br>
                    <button class="btn btn-warning"> Simple Button (btn btn-warning)</button>
                    <br><br>
                    <button class="btn btn-danger"> Simple Button (btn btn-danger)</button>
                    <br><br>
                    <button class="btn btn-dark"> Simple Button (btn btn-dark)</button>
                    <br><br>
                    <button class="btn btn-light"> Simple Button (btn btn-light)</button>
                    <br><br>
                    <button class="btn btn-info"> Simple Button (btn btn-info)</button>
                    <br><br>
                    <button class="btn btn-link"> Simple Button (btn btn-link)</button>

                </div>

                <div class="col-sm-4">

                    <input type="button" value=" Outline Button"  />
                    <br><br>

                    <input type="button" value=" Outline Button (primary)" class="btn btn-outline-primary"  />
                    <br><br>

                    <input type="button" value=" Outline Button (secondary)" class="btn btn-outline-secondary"  />
                    <br><br>

                    <input type="button" value=" Outline Button (success)" class="btn btn-outline-success"  />
                    <br><br>

                    <input type="button" value=" Outline Button (warning)" class="btn btn-outline-warning"  />
                    <br><br>

                    <input type="button" value=" Outline Button (danger)" class="btn btn-outline-danger"  />
                    <br><br>

                    <input type="button" value=" Outline Button (dark)" class="btn btn-outline-dark"  />
                    <br><br>



                    <input type="button" value=" Outline Button (info)" class="btn btn-outline-info"  />
                    <br><br>


                </div>

            </div>

            <h1>Button Size Classes</h1>
            <div style="margin: 100px;">


                <input type="button" value="Button" class="btn btn-primary" />

                <input type="button" value="Button" class="btn btn-success btn-lg" />

                <input type="button" value="Button" class="btn btn-warning btn-sm" />

                <input type="button" value="Button" class="btn btn-danger btn-block" />


            </div>


            <h1>Spinner Classes</h1>
            <div style="border:1px solid #000000;margin:50px;padding:20px;">


                <div class="spinner-border"></div><br>
                <h1 class="spinner-border"></h1>

                <p><span class="spinner-border"></span> Loading ...</p>

                <button class="btn btn-primary"><span class="spinner-border"></span> Button</button>
                <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span> Button</button>

                <button class="btn btn-warning"><span class="spinner-grow"></span> Button</button>
                <button class="btn btn-warning"><span class="spinner-grow spinner-grow-sm"></span> Button</button>



            </div>



            <h1>Round Button</h1>


            <input type="button" value="Button" class="btn btn-primary btn-lg mybtnstyle" />

            <br>
            <br>
            <br>

        </div>




    </body>
</html>
