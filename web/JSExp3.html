<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script>

            function addtwonumbers()
            {


                var number1 = document.getElementById("number1").value;
                var number2 = document.getElementById("number2").value;
                if (isNaN(number1) || isNaN(number2))
                {
                alert("Please enter valid number")

                }
                else if (number1=="" || number2=="")
                {
                    alert("Please Enter all values")
                }
                else {

                number1 = Number(number1);
                number2 = Number(number2);
                var number3 = number1 + number2;
                document.getElementById("result").innerHTML = number3;
                }
            }




        </script>


    </head>
    <body>

        <div class="container">
            <h1>Add two Numbers</h1>

            <form>

                <div class="form-group">
                    <input type="number" id="number1" placeholder="Enter First Number" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="number" id="number2" placeholder="Enter Second Number" class="form-control"/>
                </div>  
                <div class="form-group">
                    <input type="button" onclick="addtwonumbers()" class="btn btn-success" value="ADD"  />
                </div>


                <h1 id="result"></h1>

            </form> 

        </div>

    </body>
</html>
