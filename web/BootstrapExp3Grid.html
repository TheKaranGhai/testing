<!DOCTYPE html>
<html>
    <head>
        <title>Grid Examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <style>
            
            div
            {
                height:200px;
            }
            
            
        </style>
    </head>
    <body>

        <div class="container-fluid">


            <h1>Col class Example</h1>


            <div class="row">

                <div class="col" style="background: red">This is Div 1</div>
                <div class="col" style="background: blue">This is Div 2</div>
                <div class="col" style="background: green">This is Div 3</div>
                <div class="col" style="background: cyan">This is Div 4</div>

            </div>



            <h1>SM MD AND LG EXAMPLE</h1>

            <div class="row">

                <div class="col-sm-4 col-md-6 col-lg-7" style="background: tomato">This is DIV 1</div>

                <div class="col-sm-4 col-md-3 col-lg-3" style="background: #1e7e34">This is DIV 2</div>

                <div class="col-sm-4 col-md-3 col-lg-2" style="background: royalblue">This is DIV 3</div>


            </div>
            
            
            
            

        </div>



    </body>
</html>
