<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>

            function stringtojson()
            {

                var s = "{\"rollno\" :1, \"name\" : \"abc\" , \"age\": 12}";

                console.log(s.name);

                var jsonobj = JSON.parse(s);

                console.log(jsonobj.name);
                console.log(jsonobj.age);
                console.log(jsonobj.rollno);

            }

            function jsontostring()
            {
                var jsonobj = {"rollno": 1, "name": "abc"};

                console.log(jsonobj);

                var s = JSON.stringify(jsonobj);

                console.log(s);


            }

            function stringtojson1()
            {



                var s = "{\"ans\": [{\"rollno\": 1, \"name\": \"abc\", \"age\": 12},{\"rollno\": 2, \"name\": \"xyz\", \"age\": 13},{\"rollno\": 3, \"name\": \"mno\", \"age\": 14}]}";


                //first parse 
                var jsonobj = JSON.parse(s);

                var jsonarr = jsonobj["ans"];

                console.log(jsonarr.length);

                var ans = "<table class=\"table table-striped\" >";

                ans += "<tr>";
                ans += "<th>Rollno</th>";
                ans += "<th>Name</th>";
                ans += "<th>Age</th>";
                ans += "</tr>";

                for (var i = 0; i < jsonarr.length; i++)
                {
                    var o = jsonarr[i];
                    ans += "<tr>";
                    ans += "<td>" + o.rollno + "</td>";
                    ans += "<td>" + o.name + "</td>";
                    ans += "<td>" + o.age + "</td>";
                    ans += "</tr>";
                }

                ans += "</table>";

                console.log(ans);

                document.getElementById("sec").innerHTML = ans;



            }


        </script>
    </head>
    <body>


        <button onclick="stringtojson()">String to JSON</button>

        <button onclick="jsontostring()">JSON to String</button>

        <button onclick="stringtojson1()">String to JSON example 1</button>
        <div id="sec" style="border:1px solid red">

        </div>  

    </body>
</html>
