<!DOCTYPE html>

<html>
    <head>
        <title>Image Classes Examples</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            
            <h1>Images Classes</h1>
            
            <h3>class= "rounded"</h3>
            <img src="images/para3.jpg" width="300" height="300" />
            <img src="images/flowers.jpg" class="rounded" width="300" height="300" />
           
            <hr>
            <h3>class="rounded-circle"</h3>
            
            <img src="images/para4.jpg" width="400" height="300" class="rounded-circle" />
            
            <hr>
            <h3>class="img-thumbnail"</h3>
            
            <img src="images/pic2.jpg" width="300" height="300" class="img-thumbnail" />
        
            <hr>
            
            <h3>class="img-fluid"</h3>
            
            <img src="images/para3.jpg" class="img-fluid" />
            
        
            
            <h3>Text On Images</h3>
            
            <img src="images/flowers.jpg" width="500" height="300" />
            
            <h1 class="text-danger" style="position: relative;bottom:200px;text-shadow:2px 2px 7px #000000">This is some Text</h1>
            
            
        </div>
        
        
        
        
    </body>
</html>
