<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>

        <script>

            $(document).ready(function () {

                $("#mymodal").modal("show");


            });


        </script>


    </head>
    <body>
        <h1>Modal Example</h1>


        <button class="btn btn-primary" data-target="#mymodal" data-toggle="modal" >Open</button>


        <button class="btn btn-primary" data-target="#mymodal1" data-toggle="modal" >Open Form Modal</button>


        <div class="modal fade" id="mymodal">
            <div class="modal-dialog modal-lg" >
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Modal Header</h3>
                        <button class="close" data-dismiss="modal" >&times;</button>

                    </div>
                    <div class="modal-body text-center">

                        <img src="images/flowers.jpg" class="img-fluid" />

                    </div>
                    <div class="modal-footer">

                        <button class="btn btn-danger" data-dismiss="modal">Close</button>

                    </div>



                </div>
            </div>

        </div>




        <div class="modal fade" id="mymodal1">
            <div class="modal-dialog modal-lg" >
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Form</h3>
                        <button class="close" data-dismiss="modal" >&times;</button>

                    </div>
                    <div class="modal-body">

                        <form>

                            <div class="form-group">
                                <label>Enter Username</label>
                                <input type="text" name="username" class="form-control" />

                            </div>
                            <div class="form-group">
                                <label>Enter Password</label>
                                <input type="password" name="password" class="form-control" />

                            </div>

                            <div class="form-group">

                                <input type="button" value="Login" class="btn btn-primary" />
                            </div>



                        </form>


                    </div>
                    <div class="modal-footer">

                        <button class="btn btn-danger" data-dismiss="modal">Close</button>

                    </div>



                </div>
            </div>

        </div>


    </body>
</html>
